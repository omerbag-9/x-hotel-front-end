<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Hotel</title>
    <link rel="stylesheet" href="./css/css code main/bootstrap.min.css" />
    <script src="./js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/css code main/add-hotel.css">

      href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Dancing+Script:wght@600&family=PT+Sans&family=Roboto+Serif:opsz,wght@8..144,200;8..144,300&family=Varela+Round&display=swap"
      rel="stylesheet"
    />

  <body class="bg-black text-white">
   
    <div class="container py-5">
        <form>
            <div class="mb-3">
                <label for="HotelName">Name</label>
                <input type="text" id="HotelName" class="form-control bg-black text-white" />
            </div>
            <div class="mb-3">
                <label for="HotelDesc">description</label>
                <input type="text" id="HotelDesc" class="form-control bg-black text-white" />
            </div>
           
            <div class="mb-3">
                <label for="hotelLocation">Location</label>
                <input type="text" id="hotelLocation" class="form-control bg-black text-white" />
            </div>
            <div class="mb-3">
                <label for="hotelAvgPrice">Avarage Price</label>
                <input type="number" id="hotelAvgPrice" class="form-control bg-black text-white" />
            </div>
            <button type="button" class="btn btn-outline-success" onclick="addHotel()">Add</button>
            <button type="button" class="btn btn-outline-danger ms-2" onclick="clearForm()">Clear Form</button>
            <button class="btn btn-outline-info  ms-2 "><a class="text-decoration-none" href="./addRoom.html">add room</a></button>
        </form>

        <input  onkeyup="search()" class="form-control w-50 mx-auto my-5" type="text" placeholder="Search......" name="" id="searchInput">

        <table class="table text-center table-dark table-striped table-hover  table-bordered ">
            <thead>
                <th>Name</th>
                <th>Location</th>
                <th>Avarage Price</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody id="myHotelData">
                <!-- <tr>
                    <td>hilton</td>

                    <td>cairo</td>
                    <td>350$</td>
                    <td>
                        <button class="btn btn-warning">Update</button>
                    </td>
                    <td>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr> -->
            </tbody>
        </table>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/adminHotel.js"></script>
  </body>
</html>
