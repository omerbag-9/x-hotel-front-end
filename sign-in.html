<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/css code main/x-hotel-sign-in.css">
    <link rel="stylesheet" href="./css/css code main/bootstrap.min.css">
    <script src="./js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class=" form-container form-width">
        <div class="form-info text-center ">
        <h2 class="form-info-color">Join X-Hotel</h2>
        <p class="form-info-color">All fields are required</p>
    </div>
      <form class="g-3">
        <div>
          <label for="email" class="form-label"
            >Email</label
          >
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">@</span>
            <input
              type="Email"
              class="form-control"
              id="email"
              aria-describedby="inputGroupPrepend2"
              required
            />
          </div>
        </div>
        <div>
          <label for="username" class="form-label"
            >user name</label
          >
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="username"
              aria-describedby="inputGroupPrepend2"
              required
            />
          </div>
        </div>
        <div class="">
          <label for="password" class="form-label">Enter Password</label>
          <input class="form-control "
            type="password"
            id="password"
            required
            min="8"
            max="32"
            size="70px"
          />
        </div>
        <div class="mt-3 mb-3 ">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="invalidCheck2"
                required
              />
              <label class="form-check-label" for="invalidCheck2">
                Agree to terms and conditions
              </label>
            </div>
          </div>
        <div class="">
          <button onclick="loginData()" class="btn-sign me-3 " type="button">Log in</button>
          <a class="text-decoration-none linkcolor fs-6 " href="./register.html">Join us</a>
          <a class="text-decoration-none linkcolor fs-6 ms-4 " href="./changepass.html">change password?</a>
        </div>

        </form>
    </div>


<script src="./js/sign-in.js"></script>
</body>
</html>
