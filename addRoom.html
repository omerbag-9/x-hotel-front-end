<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Room</title>
    <link rel="stylesheet" href="./css/css code main/bootstrap.min.css" />
    <script src="./js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/all.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Dancing+Script:wght@600&family=PT+Sans&family=Roboto+Serif:opsz,wght@8..144,200;8..144,300&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-black text-white">
   
    <div class="container py-5">
        <form>
            <div class="mb-3">
                <label for="hotelName">Hotel</label>
                <input type="text" id="hotelName" class="form-control bg-black text-white" />
            </div>
            <div class="mb-3">
                <label for="addDescriptionRoom">Description</label>
                <input type="text" id="addDescriptionRoom" class="form-control bg-black text-white" />
            </div>
            <div class="mb-3">
                <label for="roomId">Room Id</label>
                <input type="text" id="roomId" class="form-control bg-black text-white" />
            </div>
            <div class="mb-3">
                <label for="roomName">Room Name</label>
                <input type="text" id="roomName" class="form-control bg-black text-white" />
            </div>
            <div class="mb-3">
                <label for="addAvgPrice">Room Price</label>
                <input type="number" id="addAvgPrice" class="form-control bg-black text-white" />
            </div>
            <div class="mb-3">
                <label for="roomType">Room Type</label>
                <select class="form-select bg-black text-white" id="roomType">
                    <option value="single">Single Room</option>
                    <option value="double">Double Room</option>
                    <option value="twin">Twin Room</option>
                    <option value="queen">Queen Room</option>
                    <option value="king">King Room</option>
                    <option value="suite">Suite</option>
                    <option value="connecting">Connecting Room</option>
                    <option value="adjoining">Adjoning Room</option>
                    <option value="deluxe">Deluxe Room</option>
                    <option value="Executive Room">Executive Room</option>
                    <option value="penthouse">Penthouse Suite</option>
                    <option value="studio">Studio Apartment</option>
                    <option value="partment">One-Bedroom Apartment</option>
                    <option value="illa">Villa</option>
                    <option value="cottage">Cottage</option>
                    <option value="chalet">Chalet</option>
                    <option value="bungalow">Bungalow</option>
                </select>
            </div>
            <button type="button" class="btn btn-outline-success" id="addRoomButton" onclick="addRoom()">Add</button>
            <button type="button" class="btn btn-outline-danger" onclick="clearForm()">Clear Form</button>
            <button class="btn btn-outline-info  ms-2 "><a class="text-decoration-none" href="./adminHotel.html">add Hotel</a></button>
            <button class="btn btn-outline-dark ms-2 "><a class="text-decoration-none  text-white " href="./add-prgram.html">add program</a></button>
        </form>

        <input  onkeyup="search()" class="form-control w-50 mx-auto my-5" type="text" placeholder="Search......" name="" id="searchInput">

        <table class="table text-center table-dark table-striped table-hover  table-bordered ">
            <thead>
                <th>Hotel</th>
                <th>Room Id</th>
                <th>Room Name</th>
                <th>Room Price</th>
                <th>Room Type</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody id="myRoomData">
                <!-- <tr>
                    <td>0</td>
                    <td>helton</td>
                    <td>gooood</td>
                    <td>1</td>
                    <td>room1</td>
                    <td>250&</td>
                    <td>single</td>
                    <td>
                        <button class="btn btn-warning">Update</button>
                    </td>
                    <td>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr> -->
            </tbody>
        </table>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/adminRoom.js"></script>
  </body>
</html>
