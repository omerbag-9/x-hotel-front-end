<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/css code main/x-hotel-sign-in.css">
    <link rel="stylesheet" href="./css/css code main/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    
    <div class=" form-container form-width">
        <div class="form-info text-center ">
        <h2 class="form-info-color">Join X-Hotel</h2>
        <p class="form-info-color">All fields are required</p>
    </div>
      <form class="g-3">
        
        <div class="">
          <label for="old_password" class="form-label">Enter old Password</label>
          <input class="form-control "
            type="password"
            id="old_password"
            required
            min="8"
            max="32"
            size="70px"
          />
        </div>
        <div class="">
          <label for="new_password" class="form-label">Enter new Password</label>
          <input class="form-control "
            type="password"
            id="new_password"
            required
            min="8"
            max="32"
            size="70px"
          />
        </div>
        <div class="">
          <button onclick="changeData()" class="btn-sign me-3 mt-4" type="submit">change password</button>
        </div>

        </form>
    </div>
    <script src="./js/changepassword.js"></script>
</body>
</html>
